<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLlm9s8aOylrzpZWnGEt4jDJ1uDXtKRjQGgZXuHux" 
          crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <!-- Contenedor para centrar el contenido -->
    <div class="container text-center">
        <!-- Alerta de éxito -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">¡Registro Exitoso!</h4>
            <p>Los datos fueron guardados correctamente.</p>
        </div>
        <!-- Mostrar los datos del usuario -->
        <div class="border p-4 rounded">
            <h2>Datos Guardados</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                <li class="list-group-item"><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFY1zcLA8NlNtUVF0sA7MsXpJ6eG3n9/tNJslawxaP/nG6JmDGIv8DPh/T" 
            crossorigin="anonymous"></script>
</body>
</html>
